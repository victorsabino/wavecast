name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.1)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Update version in package.json and tauri.conf.json
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION_NUMBER="${VERSION#v}"

          echo "Updating version to $VERSION_NUMBER"

          # Update package.json (cross-platform compatible)
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json')); pkg.version='$VERSION_NUMBER'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

          # Update tauri.conf.json (cross-platform compatible)
          node -e "const fs=require('fs'); const conf=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json')); conf.version='$VERSION_NUMBER'; fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));"

          echo "âœ… Updated version to $VERSION_NUMBER"
          grep -A 1 '"version"' package.json
          grep -A 1 '"version"' src-tauri/tauri.conf.json

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: 'Wavecast ${{ github.event.inputs.version }}'
          releaseBody: |
            Wavecast - Transform audio into video, at scale.

            **Download the installer for your platform:**
            - **Windows**: `.msi` or `.exe`
            - **macOS**: `.dmg` (Apple Silicon & Intel)
            - **Linux**: `.AppImage` or `.deb`
          releaseDraft: false
          prerelease: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wavecast-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/**/*
